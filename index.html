<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-div">
        <h4>Your Result</h4>
        <div class="rund-con">
          <div class="big">76</div>
          <p class="small">of 100</p>
        </div>

        <h4 class="great">Great</h4>
        <p class="txt">
          you scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>

      <div class="right-sec">
        <h4>Summary</h4>
        <div class="reaction">
          <div class="left-reaction">
            <img src="assets/images/icon-reaction.svg" alt="" />
            Reaction
          </div>

          <div class="number-reac">
            <p class="tt">80 /</p>
            <p class="yy">100</p>
          </div>
        </div>

        <div class="memory">
          <div class="left-memory">
            <img src="assets/images/icon-memory.svg" alt="" />
            Memory
          </div>

          <div class="number-reac">
            <p class="tt">80 /</p>
            <p class="yy">100</p>
          </div>
        </div>

        <div class="varbal">
          <div class="left-varbal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            Varbal
          </div>

          <div class="number-reac">
            <p class="tt">80 /</p>
            <p class="yy">100</p>
          </div>
        </div>

        <div class="visual">
          <div class="left-visual">
            <img src="assets/images/icon-visual.svg" alt="" />
            Visual
          </div>

          <div class="number-reac">
            <p class="tt">80 /</p>
            <p class="yy">100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
